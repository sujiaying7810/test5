<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table		{ border:0;border-collapse:collapse;}
        td	{ font:normal 12px/17px Arial;padding:2px;width:100px;}
        th			{ font:bold 12px/17px Arial;text-align:left;padding:4px;border-bottom:1px solid #333;}

    </style>
</head>
<body>
<table>
    <thead>
    <tr><th> </th><th>姓名</th><th>性别</th><th>暂住地</th></tr>
    </thead>
    <tbody>
    <tr><td><input type="radio" name="choice" value=""/></td>
        <td>张三</td><td>男</td><td>北京</td></tr>
    <tr><td><input type="radio" name="choice" value="" /></td>
        <td>李四</td><td>男</td><td>上海</td></tr>
    <tr><td><input type="radio" name="choice" value="" checked='checked' /></td>
        <td>王二麻子</td><td>男</td><td>杭州</td></tr>
    <tr><td><input type="radio" name="choice" value="" /></td>
        <td>刘大</td><td>男</td><td>宝清</td></tr>
    <tr><td><input type="radio" name="choice" value="" /></td>
        <td>Rain</td><td>男</td><td>深圳</td></tr>

    <tr><td><input type="radio" name="choice" value="" /></td>
        <td>MAXMAN</td><td>男</td><td>香港</td></tr>
    </tbody>
</table>
<script src="../jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("tbody tr").on("click",function(){
            $(this).addClass("selected").css("background","red").siblings().removeClass("selected").end().find('input').prop('checked',true);
        });
    });
</script>
</body>
</html>
