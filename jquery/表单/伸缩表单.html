<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="../jquery-1.12.4.js"></script>
<script>
    $("td").toggle(

            function () {

                $(this).addClass("selected");

            },

            function () {

                $(this).removeClass("selected");

            }

    );


</script>
</body>
</html>
