<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" id="search"/>
<ul id="result">
    <li>顾傻子臭</li>
    <li>顾猪猪臭</li>
    <li>顾臭臭艳</li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        $("#search").on("keyup",function(e){
            $("#result li").css("background","transparent");
            if($(this).val()!=""){
             $("#result li:contains("+$(this).val().toLowerCase()+")").css("background","red");
            }
        });
    });
</script>
</body>
</html>
