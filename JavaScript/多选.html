<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
 <h1>顾艳艳是大傻子</h1>
 <form action="">
     <input type="checkbox" name="pig"/>她是大傻子；
     <input type="checkbox" name="pig"/>她是超级大傻子；
     <input type="checkbox" name="pig"/>她是顾猪猪；<br/>
     <button type="button" id="check-all" >全选</button>
     <button type="button" id="check-no"  >全不选</button>
     <button type="button" id="check-reserve">反选</button>
 </form>
 <script src="jquery-1.12.4.js"></script>
 <script>
 $(function(){
   var $pigs=$("input[name='pig']");
     $("#check-all").on("click",function(){
         $pigs.prop("checked","true");
     });
     $("#check-no").on("click",function(){
         $pigs.removeProp("checked");
     });
     $("#check-reserve").on("click",function () {
         $pigs.each(function(index,elem){
             if($(elem).prop("checked")){
                 $(elem).removeProp("checked");
             }else{
                 $(elem).prop("checked",true);
             }
         });
         
     })
 });
 </script>
</body>
</html>
