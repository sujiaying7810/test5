<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>钟表</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #clock{
            width: 200px;
            height: 200px;
            border: 5px solid;
            border-radius: 50%;
            margin: 200px auto;
        }
    </style>
</head>
<body>
    <div id="clock">
        <div id="circle">

        </div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
</body>
</html>
