<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #dialog-box{

            height: 300px;
            background: #fa558f;
            margin: 0 auto;
            padding: 10px;
        }
        #title{
            background: #37C7D4;

        #close{

<body>
<div id="app">

<script src="vue.js"></script>
<script type="text/x-template" id="dialog">
<div id="dialog-box">
    <div id="title">
        <span>name</span>
        <span id="close">[x]</span>
    </div>
    <div id="content">
        content
    </div>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            loginShow:false,
            regShow:false
        },
        components:{
            mydialog:{
                template:'#dialog'
            }
        }
    })
